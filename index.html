<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Death Eaters - Ultimate Gaming Store</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- CSS Files (One for each "page") -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/orders.css" />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="logo" onclick="window.app.navigate('home')">Death Eaters</div>
      <div class="nav-links" id="navLinks">
        <!-- Injected dynamically via JS -->
      </div>
    </header>

    <main id="mainContent">
      <!-- Views will be injected here -->
    </main>

    <!-- JS Files (Order Matters) -->
    <script src="./js/data.js"></script>
    <!-- 1. Data Layer -->
    <script src="./js/app.js"></script>
    <!-- 2. Core App Structure -->
    <script src="./js/auth.js"></script>
    <!-- 3. Auth Page Logic -->
    <script src="./js/shop.js"></script>
    <!-- 4. Shop Page Logic -->
    <script src="./js/cart.js"></script>
    <!-- 5. Cart Page Logic -->
    <script src="./js/orders.js"></script>
    <!-- 6. Orders Page Logic -->
    <script src="./js/admin.js"></script>
    <!-- 7. Admin Page Logic -->

    <script>
      // Start the app once all scripts are loaded
      window.onload = window.app.init;
    </script>
  </body>
</html>
